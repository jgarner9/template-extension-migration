<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="extension-layout">
      <header>
        <input
          type="search"
          placeholder="Search templates..."
          name="template-search"
          id="template-search"
          autofocus
          autocomplete="off"
        />
        <button id="add-template-button"><img src="src/assets/add_button.png"></button>
      </header>
      <dialog id="add-template-modal">
        <h1>Add Template</h1>
        <button id="add-button">Add</button>
        <button id="close-button">Close</button>
        <input
          id="template-title-input"
          placeholder="Enter your template title..."
          name="template-title"
          autocomplete="off"
        />
        <div id="template-text-area"></div>
        <div id="missing-title-error">Missing Title</div>
      </dialog>
      <dialog id="edit-template-modal">
        <h1>Edit Template</h1>
        <button class="save-edit-button">Save</button>
        <button id="close-edit-button">Close</button>
        <input
          id="edit-template-title-input"
          placeholder="Enter your template title..."
          name="template-title"
          autocomplete="off"
        />
        <div id="template-edit-text-area"></div>
        <div id="missing-title-edit-error">Missing Title</div>
      </dialog>
      <div id="template-options"></div>
      <h3 id="no-templates" hidden>No Templates</h3>
    </div>
    <script src="src/popup/index.js" type="module"></script>
  </body>
</html>
