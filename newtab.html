<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
    <title>New Tab</title>
  </head>
  <body>
    <div id="new-tab-layout">
      <div id="time-zones">
        <h1 id="eastern-daylight-title">Eastern Daylight Time</h1>
        <h2 id="eastern-daylight-time"></h2>
        <h1 id="central-daylight-title">Central Daylight Time</h1>
        <h2 id="central-daylight-time"></h2>
        <h1 id="mountain-standard-title">Mountain Standard Time</h1>
        <h2 id="mountain-standard-time"></h2>
        <h1 id="mountain-daylight-title">Moutain Daylight Time</h1>
        <h2 id="mountain-daylight-time"></h2>
        <h1 id="pacific-daylight-title">Pacific Daylight Time</h1>
        <h2 id="pacific-daylight-time"></h2>
      </div>
      <div id="checklist-dashboard">
        <div id="checklist-layout">
          <button id="add-checklist-button"><img src="src/assets/add_button.png" /></button>
          <dialog id="add-checklist-modal">
            <h1>Add To-Do</h1>
            <button id="add-button">Add</button>
            <button id="close-add-button">Close</button>
            <input id="checklist-text" type="text" autocomplete="off" />
            <div id="missing-title-error" hidden>Missing Text</div>
          </dialog>
          <dialog id="edit-checklist-modal">
            <h1>Edit To-Do</h1>
            <button class="save-edit-button">Save</button>
            <button id="close-edit-button">Close</button>
            <input id="checklist-text" type="text" autocomplete="off" />
            <div id="missing-title-edit-error">Missing Text</div>
          </dialog>
          <div id="checklist-options"></div>
          <h3 id="no-checklists" hidden>No To-Do's</h3>
        </div>
      </div>
      <div id="notes-dashboard">
        <header>
          <input
            type="search"
            placeholder="Search notes..."
            name="note-search"
            id="note-search"
            autofocus
            autocomplete="off"
          />
          <button id="add-note-button"><img src="src/assets/add_button.png" /></button>
        </header>
        <dialog id="add-note-modal">
          <h1>Add note</h1>
          <button id="save-add-button">Add</button>
          <button id="close-button">Close</button>
          <input
            id="note-title-input"
            placeholder="Enter your note title..."
            name="note-title"
            autocomplete="off"
          />
          <div id="note-text-area"></div>
          <div id="missing-title-error">Missing Title</div>
        </dialog>
        <dialog id="edit-note-modal">
          <h1>Edit Note</h1>
          <button class="note-save-edit-button">Save</button>
          <button id="note-close-edit-button">Close</button>
          <input
            id="edit-note-title-input"
            placeholder="Enter your note title..."
            name="note-title"
            autocomplete="off"
          />
          <div id="note-edit-text-area"></div>
          <div id="missing-title-edit-error">Missing Title</div>
        </dialog>
        <div id="note-options"></div>
        <h3 id="no-notes" hidden>No Notes</h3>
      </div>
    </div>
    <script type="module" src="/src/newtab/index.js"></script>
  </body>
</html>
